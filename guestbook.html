<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guestbook</title>
  <style>
    @font-face {
      font-family: 'hack-regular';
      src: url('hack-regular.ttf') format('truetype');
    }

    body {
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      background-color: beige;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 2em;
      color: darkbrown;
    }

    h1 span {
      color: black;
    }

    h1 span:nth-child(2) {
      color: darkbrown;
    }

    h1 span:nth-child(3) {
      color: pink;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: darkbrown;
    }

    .form-container {
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
    }

    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    .form-container textarea {
      resize: none;
    }

    .species-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .species-buttons button {
      font-size: 1.5rem;
      border: none;
      background: none;
      cursor: pointer;
    }

    .species-buttons button:hover {
      transform: scale(1.2);
    }

    .comments-section {
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
    }

    .comment {
      background-color: black;
      color: pink;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      font-family: 'hack-regular';
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
      position: relative;
      width: 100%;
      box-sizing: border-box;
    }

    .comment h4 {
      margin: 0 0 5px;
    }

    .comment small {
      display: block;
      margin-top: 5px;
      color: grey;
    }

    .submit-button {
      display: block;
      margin: 20px auto;
      background-color: pink;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      font-family: 'hack-regular';
    }
  </style>
</head>
<body>
  <h1>Guestbook<span>.</span><span>.</span><span>.</span></h1>

  <div class="form-container">
    <form id="guestbook-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="comment">Comment (max 2000 characters):</label>
      <textarea id="comment" name="comment" rows="4" maxlength="2000" required></textarea>

      <div class="species-buttons" id="species-buttons">
        <button type="button" data-species="üê∂">üê∂</button>
        <button type="button" data-species="üê±">üê±</button>
        <button type="button" data-species="ü¶à">ü¶à</button>
        <button type="button" data-species="üê∞">üê∞</button>
        <button type="button" data-species="ü¶Å">ü¶Å</button>
        <button type="button" data-species="üêâ">üêâ</button>
        <button type="button" data-species="üêÆ">üêÆ</button>
        <button type="button" data-species="ü¶ä">ü¶ä</button>
        <button type="button" data-species="‚ùì">‚ùì</button>
      </div>

      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>

  <div class="comments-section" id="comments-section"></div>

  <script>
    const form = document.getElementById('guestbook-form');
    const commentsSection = document.getElementById('comments-section');
    const speciesButtons = document.querySelectorAll('#species-buttons button');
    let selectedSpecies = '';

    const webAppUrl = 'http://script.google.com/macros/s/AKfycbzuq2-dQZkdrPBqKBzdviofkP5DpTIldHDBJqgL5p03NSrXA3PSIZpLNx2Le-rXdxhR/exec'; // Replace with your Web App URL

    // Species selection logic
    speciesButtons.forEach(button => {
      button.addEventListener('click', () => {
        selectedSpecies = button.dataset.species;
        speciesButtons.forEach(btn => btn.style.opacity = '0.5'); // Dim others
        button.style.opacity = '1'; // Highlight selected
      });
    });

    // Submit form to Google Sheets
    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // Prevent page reload

      const name = document.getElementById('name').value.trim();
      const commentText = document.getElementById('comment').value.trim();

      if (!name || !commentText) {
        alert('Name and Comment fields cannot be empty!');
        return;
      }

      const data = {
        name,
        species: selectedSpecies || '‚ùì', // Default to ‚ùì if no species selected
        comment: commentText,
      };

      console.log('Submitting:', data); // Debugging: Log the data being sent

      try {
        const response = await fetch(webAppUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const result = await response.json(); // Parse the response
        console.log('Response:', result); // Debugging: Log the response

        if (result.success) {
          form.reset(); // Clear the form
          selectedSpecies = ''; // Reset species selection
          speciesButtons.forEach(btn => btn.style.opacity = '1'); // Reset buttons
          loadComments(); // Reload comments
        } else {
          alert('Failed to submit comment. Please try again.');
        }
      } catch (error) {
        console.error('Error submitting comment:', error); // Debugging: Log the error
        alert('There was an error submitting your comment. Please try again.');
      }
    });

    // Load comments from Google Sheets
    async function loadComments() {
      try {
        const response = await fetch(webAppUrl);
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const comments = await response.json();

        commentsSection.innerHTML = ''; // Clear existing comments
        comments.forEach(({ timestamp, name, species, comment }) => {
          const commentEl = document.createElement('div');
          commentEl.classList.add('comment');

          const nameEl = document.createElement('h4');
          nameEl.textContent = `${species || '‚ùì'} ${name || 'Anonymous'}`;
          commentEl.appendChild(nameEl);

          const textEl = document.createElement('p');
          textEl.textContent = comment || 'No comment provided.';
          commentEl.appendChild(textEl);

          const dateEl = document.createElement('small');
          dateEl.textContent = timestamp
            ? formatDate(timestamp)
            : 'Invalid Date';
          commentEl.appendChild(dateEl);

          commentsSection.appendChild(commentEl);
        });
      } catch (error) {
        console.error('Error loading comments:', error);
        alert('There was an error loading comments. Please try again.');
      }
    }

    // Helper function to format the timestamp
    function formatDate(timestamp) {
      if (timestamp.includes('/')) {
        // If already in DD/MM/YYYY format
        return timestamp;
      }

      const date = new Date(timestamp);
      if (isNaN(date)) {
        return 'Invalid Date';
      }

      // Return as DD/MM/YYYY HH:MM:SS
      return `${date.getDate().toString().padStart(2, '0')}/${
        (date.getMonth() + 1).toString().padStart(2, '0')
      }/${date.getFullYear()}, ${date.toLocaleTimeString()} `;
    }

    // Initial load
    loadComments();
  </script>
</body>
</html>
